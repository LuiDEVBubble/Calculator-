<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="stylessheet.css">
    <script src="functions.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    


</head>

<body id="body">

    <h2>Final exam Calculator Project</h2>
    <div class="entireCalculator container-small">
        <div class="calculatorPreviousCalc flex-row">
            <h5>Previous Calculation</h5>
        </div>
        <div class="calculatorDisplay flex-row">
            <h4 id="displayResult">Test</h4>
        </div>
        <div class="calculatorButtons flex-row ">
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">0</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">sin</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">cos</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">tan</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">EXP</button></div>
            </div>

            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">x!</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">ln</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">log</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">√ </button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">x<sup>y</sup></button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button id="(" value="(" onClick="display(this.id)" class="btn btn-primary">(</button></div>
                <div class="-item d-flex flex-row"><button id="7" value="7" onClick="display(this.id)" class="btn btn-primary">7</button></div>
                <div class="-item d-flex flex-row"><button id="4" value="4" onClick="display(this.id)" class="btn btn-primary">4</button></div>
                <div class="-item d-flex flex-row"><button id="1" value="1" onClick="display(this.id)" class="btn btn-primary">1</button></div>
                <div class="-item d-flex flex-row"><button id="0" value="0" onClick="display(this.id)" class="btn btn-primary">0</button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button id=")" value=")" onClick="display(this.id)" class="btn btn-primary">)</button></div>
                <div class="-item d-flex flex-row"><button id="8" value="8" onClick="display(this.id)" class="btn btn-primary">8</button></div>
                <div class="-item d-flex flex-row"><button id="5" value="5" onClick="display(this.id)" class="btn btn-primary">5</button></div>
                <div class="-item d-flex flex-row"><button id="2" value="2" onClick="display(this.id)" class="btn btn-primary">2</button></div>
                <div class="-item d-flex flex-row"><button id="." value="." onClick="display(this.id)" class="btn btn-primary">.</button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button id="%" value="%" onClick="display(this.id)" class="btn btn-primary">%</button></div>
                <div class="-item d-flex flex-row"><button id="9" value="9" onClick="display(this.id)" class="btn btn-primary">9</button></div>
                <div class="-item d-flex flex-row"><button id="6" value="6" onClick="display(this.id)" class="btn btn-primary">6</button></div>
                <div class="-item d-flex flex-row"><button id="3" value="3" onClick="display(this.id)" class="btn btn-primary">3</button></div>
                <div class="-item d-flex flex-row"><button id="=" value="=" onClick="display(this.id)" class="btn btn-primary">=</button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button id="AC" value="0" onClick="display(this.id)" class="btn btn-primary">AC</button></div>
                <div class="-item d-flex flex-row"><button id="/" value="/" onClick="display(this.id)" class="btn btn-primary">÷</button></div>
                <div class="-item d-flex flex-row"><button id="*" value="*" onClick="display(this.id)" class="btn btn-primary">×</button></div>
                <div class="-item d-flex flex-row"><button id="-" value="-" onClick="display(this.id)" class="btn btn-primary">-</button></div>
                <div class="-item d-flex flex-row"><button id="+" value="+" onClick="display(this.id)" class="btn btn-primary">+</button></div>
            </div>
        </div>
    </div>
</body>


</html>
