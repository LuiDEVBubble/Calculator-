<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="stylessheet.css">
    <script src="functions.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    


</head>

<body id="body">

    <h2>Final exam Calculator Project</h2>
    <div class="entireCalculator container-small">
        <div class="calculatorPreviousCalc flex-row">
            <!-- <h5></h5> -->
            <input type="text" id="previousResult" placeholder="Previous Calculation Log" disabled/>
        </div>
        <div class="calculatorDisplay flex-row">
            <!-- <h4 type="text" id="displayResult">Test</h4> -->
            <input type="text" id="displayResult" placeholder="Enter A Number" disabled/>
        </div>
        <div class="calculatorButtons flex-row ">
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><input type="button" value=":::::" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="sin" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="cos" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="tan" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="EXP" class="btn btn-primary"></input></div>
            </div>

            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><input type="button" value="x!" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="ln" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="log" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="√" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="xy" class="btn btn-primary"></input></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><input type="button" value="(" onClick="display('(')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="7" onClick="display('7')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="4" onClick="display('4')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="1" onClick="display('1')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="0" onClick="display('0')" class="btn btn-primary"></input></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><input type="button" value=")" onClick="display(')')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="8" onClick="display('8')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="5" onClick="display('5')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="2" onClick="display('2')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="." onClick="display('.')" class="btn btn-primary"></input></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><input type="button" value="%" onClick="display('%')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="9" onClick="display('9')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="6" onClick="display('6')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="3" onClick="display('3')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="=" onClick="solve()" class="btn btn-primary"></input></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><input type="button" value="AC" onClick="clr()" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="÷" onClick="display('/')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="*" onClick="display('*')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="-" onClick="display('-')" class="btn btn-primary"></input></div>
                <div class="-item d-flex flex-row"><input type="button" value="+" onClick="display('+')" class="btn btn-primary"></input></div>
            </div>
        </div>
    </div>
</body>


</html>
