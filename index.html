<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="stylessheet.css">
    <script src="functions.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    


</head>

<body id="body">

    <h2>Final exam Calculator Project</h2>
    <div class="entireCalculator container">
        <div class="calculatorPreviousCalc row">
            <h5>Previous Calculation</h5>
        </div>
        <div class="calculatorDisplay row">
            <h4>Test</h4>
        </div>
        <div class="calculatorButtons row" style="border: red solid;">
            <div class="col">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>

            <div class="col" style="border: black solid;">
                <button style="height: 30%;"></button>
                <button style="height: 30%;"></button>
                <button style="height: 30%;"></button>
                <button style="height: 30%;"></button>
                <button style="height: 30%;"></button>
            </div>
            <div class="col">
                <button class="btn btn-primary">(</button>
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">0</button>
            </div>
            <div class="col btn-group">
                <button class="btn btn-primary">)</button>
                <button class="btn btn-primary">8</button>
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">.</button>
            </div>
            <div class="col btn-group">
                <button class="btn btn-primary">%</button>
                <button class="btn btn-primary">9</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">=</button>
            </div>
            <div class="col btn-group">
                <button class="btn btn-primary">AC</button>
                <button class="btn btn-primary">/</button>
                <button class="btn btn-primary">*</button>
                <button class="btn btn-primary">-</button>
                <button class="btn btn-primary">+</button>
                
            </div>

        </div>




    </div>




</body>


</html>
