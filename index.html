<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="stylessheet.css">
    <script src="functions.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    


</head>

<body id="body">

    <h2>Final exam Calculator Project</h2>
    <div class="entireCalculator container-small">
        <div class="calculatorPreviousCalc flex-row">
            <h5>Previous Calculation</h5>
        </div>
        <div class="calculatorDisplay flex-row">
            <h4>Test</h4>
        </div>
        <div class="calculatorButtons flex-row " style="border: red solid;">
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">0</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">sin</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">cos</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">tan</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">EXP</button></div>
            </div>

            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">x!</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">ln</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">log</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">0</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">x<sup>y</sup></button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">(</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">7</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">4</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">1</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">0</button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">)</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">8</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">5</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">2</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">.</button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">%</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">9</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">6</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">3</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">=</button></div>
            </div>
            <div class="columnsDiv d-flex flex-column bd-highlight mb-3">
                <div class="-item d-flex flex-row"><button class="btn btn-primary">AC</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">/</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">*</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">-</button></div>
                <div class="-item d-flex flex-row"><button class="btn btn-primary">+</button></div>
            </div>
        </div>
    </div>
</body>


</html>
